<ion-view title="Teams"> 
<!--  Navigation -->
<ion-nav-buttons side="left">
<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
</ion-nav-buttons> 
<ion-nav-buttons side="right">
<button class="button button-icon icon ion-ios7-gear"></button>
<button menu-toggle="right" class="button button-icon icon ion-ios7-contact"></button>
</ion-nav-buttons> 
<ion-content class="has-header has-tabs">
<div class="list">
		<a ng-repeat="team in teams" href="#/tab/team/{{team.id}}" class="item">{{ team.name }}</a>
</div>
</ion-content> </ion-view>
