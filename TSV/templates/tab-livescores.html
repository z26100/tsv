<ion-view title="Live Scores">
<!--  Navigation -->
<ion-nav-buttons side="left">
<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
</ion-nav-buttons> 
<ion-nav-buttons side="right">
<button class="button button-icon icon ion-ios7-gear"></button>
<button menu-toggle="right" class="button button-icon icon ion-ios7-contact"></button>
</ion-nav-buttons> 
  
<ion-content class="has-header" padding="false" has-bouncing="true">
     <div ng-include src="partialUpcomingMatches.src + '?q=' + partialUpcomingMatches.random"></div>    
     <div ng-include src="partialLiveScores.src + '?q=' + partialLiveScores.random"></div>    
</ion-content>

</ion-view>
