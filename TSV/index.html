<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
<title></title>

<link href="lib/ionic/css/ionic.css" rel="stylesheet">
<link href="css/index.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

<!-- ionic/angularjs js -->
<script src="lib/ionic/js/ionic.bundle.js"></script>
<script src="lib/ionic/js/angular/angular-sanitize.min.js"></script>

<!-- cordova script (this will be a 404 during development) -->
<script src="cordova.js"></script>

<!-- your app's js -->
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
<script src="js/services.js"></script>
<script src="js/directives.js"></script>
</head>
<body ng-app="starter" animation="slide-left-right-ios7">
 <ion-side-menus>

    <ion-side-menu side="left">
      	<ion-header-bar class="bar-positive">
        	<h1 class="title">Navigation</h1>
       		<button menu-toggle="left" class="button button-icon icon ion-android-system-back"></button>
        </ion-header-bar>
       	<ion-content ng-controller="TabCtrl" class="has-header">
			<ion-list>
                <div ng-repeat="item in leftMenu | orderBy:'_id'">
					<ion-item ng-if="item.isItem" class="item-icon-left" href="{{item.href}}" ng-click="toggleLeftSideMenu()" >
						<i class="icon {{item.icon}}"></i>
						{{item.name}}
					</ion-item> 		
					<ion-item ng-if="!item.isItem" class="item-divider">{{item.name}}</ion-item>
				</div>
			</ion-list>
		</ion-content>
    </ion-side-menu>
    <ion-side-menu-content>
		<!-- 
		  The nav bar that will be updated as we navigate between views.
		-->
		<ion-nav-bar class="bar-positive nav-title-slide-ios7"> 
        <ion-nav-back-button class="button-icon icon  ion-ios7-arrow-back"></ion-nav-back-button>
        </ion-nav-bar>
		<!-- 
		  The views will be rendered in the <ion-nav-view> directive below
		  Templates are in the /templates folder (but you could also
		  have templates inline in this html file if you'd like).
		-->
		<ion-nav-view></ion-nav-view>
		
	</ion-side-menu-content>
	<ion-side-menu side="right">
    	<ion-header-bar class="bar-positive">
        	<button menu-toggle="right" class="button button-icon icon ion-android-system-back"></button>
        	<h1 class="title">Mein TSV</h1>        	
       	</ion-header-bar>
		<ion-content ng-controller="TabCtrl" class="has-header">
			<ion-list>
				<div ng-repeat="item in rightMenu">
					<ion-item ng-if="item.isItem" class="item-icon-left" href="{{item.href}}" ng-click="toggleRightSideMenu()" >
						<i class="icon {{item.icon}}"></i>
						{{item.name}}
					</ion-item> 		
					<ion-item ng-if="!item.isItem" class="item-divider">{{item.name}}</ion-item>
				</div>
			</ion-list>
		</ion-content>
    </ion-side-menu>
  </ion-side-menus>

	</body>
</html>
